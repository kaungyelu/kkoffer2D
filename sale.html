<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Betting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #3498db;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            min-height: 20px;
        }

        #activeTimeDisplay {
            font-size: 14px;
            font-weight: bold;
            color: #3498db;
            margin-top: 5px;
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .user-select-section {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-select-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-label {
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            font-size: 14px;
        }

        #userSelect {
            flex: 1;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            background: white;
            color: #2c3e50;
        }

        .selected-user-display {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
        }

        .list-header {
            background: white;
            padding: 10px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 110px;
            z-index: 90;
        }

        .list-header h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .column-headers {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 6px 8px;
            border-radius: 6px;
            font-weight: bold;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            position: sticky;
            top: 170px;
            z-index: 80;
            font-size: 12px;
        }

        .column-number { width: 25%; text-align: center; }
        .column-amount { width: 35%; text-align: center; }
        .column-type { width: 25%; text-align: center; }
        .column-action { width: 15%; text-align: center; }

        .list-view {
            padding: 0 10px;
            height: 150px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .bet-list {
            min-height: 50px;
        }

        .bet-item {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
            font-size: 13px;
        }

        .bet-number {
            width: 25%;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .bet-amount {
            width: 35%;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }

        .bet-type {
            width: 25%;
            text-align: center;
            color: #3498db;
            font-size: 12px;
            background: #e3f2fd;
            padding: 3px 6px;
            border-radius: 10px;
        }

        .delete-btn {
            width: 15%;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .text-view {
            padding: 10px;
            background: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            bottom: 60px;
            z-index: 100;
            flex-shrink: 0;
        }

        .total-amount {
            font-size: 16px;
            font-weight: bold;
            color: #2ecc71;
            flex: 1;
            text-align: center;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
        }

        .save-btn {
            background: #3498db;
            color: white;
        }

        .slip-count-view {
            background: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            position: sticky;
            bottom: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        .slip-count-label {
            color: #ecf0f1;
            font-size: 13px;
            font-weight: bold;
        }

        .slipnumber {
            font-size: 16px;
            font-weight: bold;
            color: #f1c40f;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            min-width: 50px;
            text-align: center;
        }

        .edit-view {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .cpt-container {
            margin-bottom: 10px;
            flex-shrink: 0;
            display: flex;
            gap: 5px;
        }

        .cpt-btn, .unit-cpt-btn {
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .unit-cpt-btn {
            background: #2ecc71;
        }

        .input-row {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-shrink: 0;
            width: 100%;
        }

        .text-display {
            flex: 1;
            padding: 8px 4px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 13px;
            text-align: center;
            min-width: 0;
            box-sizing: border-box;
            background: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons-scroll-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            flex: 1;
            overflow-y: auto;
            min-height: 150px;
            max-height: 230px;
            display: none;
        }

        .unit-buttons-scroll-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            flex: 1;
            overflow-y: auto;
            min-height: 150px;
            max-height: 230px;
            display: none;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .unit-button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .num-btn {
            padding: 12px 3px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unit-num-btn {
            padding: 12px 3px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .special-btn {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .unit-special-btn {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .action-special-btn {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            grid-row: span 2;
            min-height: 96px;
        }

        .unit-action-special-btn {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
            grid-row: span 2;
            min-height: 96px;
        }

        .original-edit-area {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .a1-btn {
            background: #95a5a6;
            color: white;
        }

        .a2-btn {
            background: #95a5a6;
            color: white;
        }

        .a3-btn {
            background: #2ecc71;
            color: white;
        }

        .a4-btn {
            background: #2ecc71;
            color: white;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 10px 0;
        }

        .list-count {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .additional-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .unit-additional-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .additional-btn {
            padding: 10px 3px;
            border: 2px solid #9b59b6;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unit-additional-btn {
            padding: 10px 3px;
            border: 2px solid #9b59b6;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-family: 'Pyidaungsu', 'Myanmar Text', sans-serif;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 12px;
            }
            
            .text-display {
                font-size: 12px;
                padding: 6px 3px;
            }
            
            .input-row {
                gap: 4px;
            }
            
            .num-btn, .unit-num-btn {
                padding: 10px 2px;
                font-size: 13px;
                min-height: 40px;
            }
            
            .action-special-btn, .unit-action-special-btn {
                min-height: 86px;
            }
            
            .additional-btn, .unit-additional-btn {
                padding: 8px 2px;
                font-size: 12px;
                min-height: 35px;
            }
            
            .cpt-btn, .unit-cpt-btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .button-grid, .unit-button-grid {
                gap: 4px;
            }
            
            .additional-buttons, .unit-additional-buttons {
                gap: 4px;
            }
        }
        
        @media (max-width: 360px) {
            .text-display {
                font-size: 15px;
                padding: 5px 2px;
            }
            
            .input-row {
                gap: 3px;
            }
            
            .num-btn, .unit-num-btn {
                padding: 8px 1px;
                font-size: 15px;
                min-height: 50px;
            }
            
            .action-special-btn, .unit-action-special-btn {
                min-height: 76px;
            }
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .message-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .message-overlay.show .message-box {
            transform: translateY(0);
        }

        .message-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .message-content {
            font-size: 16px;
            margin-bottom: 25px;
            color: #34495e;
            line-height: 1.5;
        }

        .message-btn {
            padding: 10px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .message-btn:hover {
            background: #2980b9;
        }
    </style>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>KK-User</h1>
            <div class="subtitle">Activetime <span id="activeTimeDisplay"></span></div>
        </header>
        
        <!-- User Selection from Supabase -->
        <div class="user-select-section">
            <div class="user-select-container">
                <div class="user-label">အမည်:</div>
                <select id="userSelect">
                    <option value="">Loading users...</option>
                </select>
                <div id="selectedUserDisplay" class="selected-user-display"></div>
            </div>
        </div>
        
        <!-- List Header (Fixed) -->
        <div class="list-header">
            <h3>လောင်းကြေးများ <span id="listCount" class="list-count">0</span></h3>
            <div class="column-headers">
                <div class="column-number">ဂဏန်း</div>
                <div class="column-amount">ငွေပမာဏ</div>
                <div class="column-type">အမျိုးအစား</div>
                <div class="column-action">Action</div>
            </div>
        </div>
        
        <!-- List View (Scrollable) -->
        <div class="list-view">
            <div id="betList" class="bet-list">
                <div class="empty-message">လောင်းကြေးမရှိသေးပါ</div>
            </div>
        </div>
        
        <!-- Text View for Total -->
        <div class="text-view">
            <button id="clearAllBtn" class="action-btn clear-btn">Clear All</button>
            <div id="totalAmount" class="total-amount">0</div>
            <button id="saveBtn" class="action-btn save-btn">Save</button>
        </div>
        
        <!-- Slip Count View -->
        <div class="text-view slip-count-view">
            <div class="slip-count-label">စုစုပေါင်း Slip:</div>
            <div id="slipnumber" class="slipnumber">0</div>
        </div>
        
        <!-- Edit View -->
        <div class="edit-view">
            <div class="cpt-container">
                <button id="cptBtn" class="cpt-btn">Keyboard</button>
                <button id="unitCptBtn" class="unit-cpt-btn">UnitKeyboard</button>
            </div>
            
            <!-- Input Row for Standard Keyboard -->
            <div id="inputRow" class="input-row" style="display: none;">
                <div id="editTxt1" class="text-display">ဂဏန်း</div>
                <div id="textView" class="text-display"></div>
                <div id="editTxt2" class="text-display">ယူနစ်</div>
                <div id="editTxt3" class="text-display"></div>
            </div>
            
            <!-- Input Row for Unit Keyboard -->
            <div id="unitInputRow" class="input-row" style="display: none;">
                <div id="uniteditTxt1" class="text-display">ဂဏန်း</div>
                <div id="unittextView" class="text-display"></div>
                <div id="uniteditTxt2" class="text-display">ယူနစ်</div>
                <div id="uniteditTxt3" class="text-display"></div>
            </div>
            
            <!-- Keyboard Container for Standard Keyboard -->
            <div id="buttonsScrollContainer" class="buttons-scroll-container">
                <div class="button-grid">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn special-btn">R</button>
                    
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn special-btn">အပါ</button>
                    
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn action-special-btn">OK</button>
                    
                    <button class="num-btn">00</button>
                    <button class="num-btn">0</button>
                    <button class="num-btn special-btn">DEL</button>
                    <div style="visibility: hidden;"></div>
                </div>
                
                <div class="additional-buttons">
                    <button class="additional-btn">ထိပ်</button>
                    <button class="additional-btn">ပိတ်</button>
                    <button class="additional-btn">ဘရိတ်</button>
                    <button class="additional-btn">အပူး</button>
                    <button class="additional-btn">ပါဝါ</button>
                    <button class="additional-btn">နက္ခ</button>
                    <button class="additional-btn">အခွေ</button>
                    <button class="additional-btn">ခွေပူး</button>
                    <button class="additional-btn">K</button>
                    <button class="additional-btn">ညီကို</button>
                    <button class="additional-btn">ကိုညီ</button>
                    <button class="additional-btn">ညီကိုR</button>
                    <button class="additional-btn">စုံစုံ</button>
                    <button class="additional-btn">မမ</button>
                    <button class="additional-btn">စုံမ</button>
                    <button class="additional-btn">မစုံ</button>
                    <button class="additional-btn">စုံပူး</button>
                    <button class="additional-btn">မပူး</button>
                    <button class="additional-btn">စုံကပ်</button>
                    <button class="additional-btn">မကပ်</button>
                    <button class="additional-btn">စုံကပ်R</button>
                   <button class="additional-btn">မကပ်R</button>
                    <button class="additional-btn">ကပ်</button>
 
                    <div style="visibility: hidden;"></div>
                </div>
            </div>
            
            <!-- Keyboard Container for Unit Keyboard -->
            <div id="unitButtonsScrollContainer" class="unit-buttons-scroll-container">
                <div class="unit-button-grid">
                    <button class="unit-num-btn">1</button>

                    <button class="unit-num-btn unit-special-btn">R</button>
                    
                    <button class="unit-num-btn">4</button>
                    <button class="unit-num-btn">5</button>
                    <button class="unit-num-btn">6</button>
                    <button class="unit-num-btn unit-special-btn">အပါ</button>
                    
                    <button class="unit-num-btn">7</button>
                    <button class="unit-num-btn">8</button>
                    <button class="unit-num-btn">9</button>
                    <button class="unit-num-btn unit-action-special-btn">OK</button>
                    
                    <button class="unit-num-btn">00</button>
                    <button class="unit-num-btn">0</button>
                    <button class="unit-num-btn unit-special-btn">DEL</button>
                    <div style="visibility: hidden;"></div>
                </div>
                
                <div class="unit-additional-buttons">
                    <button class="unit-additional-btn">ထိပ်</button>
                    <button class="unit-additional-btn">ပိတ်</button>
                    <button class="unit-additional-btn">ဘရိတ်</button>
                    <button class="unit-additional-btn">အပူး</button>
                    <button class="unit-additional-btn">ပါဝါ</button>
                    <button class="unit-additional-btn">နက္ခ</button>
                    <button class="unit-additional-btn">အခွေ</button>
                    <button class="unit-additional-btn">ခွေပူး</button>
                    <button class="unit-additional-btn">K</button>
                    <button class="unit-additional-btn">ညီကို</button>
                    <button class="unit-additional-btn">ကိုညီ</button>
                    <button class="unit-additional-btn">ညီကိုR</button>
                    <button class="unit-additional-btn">စုံစုံ</button>
                    <button class="unit-additional-btn">မမ</button>
                    <button class="unit-additional-btn">စုံမ</button>
                    <button class="unit-additional-btn">မစုံ</button>
                    <button class="unit-additional-btn">စုံပူး</button>

    <script>
        console.log('sale.html - Initializing...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            
            const cptBtn = document.getElementById('cptBtn');
            const unitCptBtn = document.getElementById('unitCptBtn');
            const inputRow = document.getElementById('inputRow');
            const unitInputRow = document.getElementById('unitInputRow');
            const buttonsScrollContainer = document.getElementById('buttonsScrollContainer');
            const unitButtonsScrollContainer = document.getElementById('unitButtonsScrollContainer');
            const originalEditArea = document.getElementById('originalEditArea');
            
            console.log('Elements found:', {
                cptBtn: !!cptBtn,
                unitCptBtn: !!unitCptBtn,
                inputRow: !!inputRow,
                unitInputRow: !!unitInputRow,
                buttonsScrollContainer: !!buttonsScrollContainer,
                unitButtonsScrollContainer: !!unitButtonsScrollContainer,
                originalEditArea: !!originalEditArea
            });
            
            let currentView = 'textarea'; // 'textarea', 'keyboard', or 'unitkeyboard'
            
            // Event listeners for keyboard toggle buttons
            cptBtn.addEventListener('click', function() {
                console.log('Standard Keyboard button clicked');
                if (currentView === 'keyboard') {
                    // Switch back to textarea
                    showTextView();
                } else {
                    // Show standard keyboard
                    showKeyboardView();
                }
            });
            
            unitCptBtn.addEventListener('click', function() {
                console.log('Unit Keyboard button clicked');
                if (currentView === 'unitkeyboard') {
                    // Switch back to textarea
                    showTextView();
                } else {
                    // Show unit keyboard
                    showUnitKeyboardView();
                }
            });
            
            function showTextView() {
                console.log('Showing textarea view');
                currentView = 'textarea';
                
                // Hide all keyboard views
                inputRow.style.display = 'none';
                unitInputRow.style.display = 'none';
                buttonsScrollContainer.style.display = 'none';
                unitButtonsScrollContainer.style.display = 'none';
                
                // Show textarea
                originalEditArea.style.display = 'flex';
                
                // Update button texts
                cptBtn.textContent = 'Keyboard';
                unitCptBtn.textContent = 'UnitKeyboard';
            }
            
            function showKeyboardView() {
                console.log('Showing standard keyboard view');
                currentView = 'keyboard';
                
                // Hide other views
                unitInputRow.style.display = 'none';
                unitButtonsScrollContainer.style.display = 'none';
                originalEditArea.style.display = 'none';
                
                // Show standard keyboard
                inputRow.style.display = 'flex';
                buttonsScrollContainer.style.display = 'block';
                
                // Update button texts
                cptBtn.textContent = 'CopyPaste';
                unitCptBtn.textContent = 'UnitKeyboard';
            }
            
            function showUnitKeyboardView() {
                console.log('Showing unit keyboard view');
                currentView = 'unitkeyboard';
                
                // Hide other views
                inputRow.style.display = 'none';
                buttonsScrollContainer.style.display = 'none';
                originalEditArea.style.display = 'none';
                
                // Show unit keyboard
                unitInputRow.style.display = 'flex';
                unitButtonsScrollContainer.style.display = 'block';
                
                // Update button texts
                cptBtn.textContent = 'Keyboard';
                unitCptBtn.textContent = 'CopyPaste';
            }
            
            // Initialize with textarea view
            console.log('Initializing with textarea view');
            showTextView();
            
            console.log('Initialization complete');
        });
    </script>
